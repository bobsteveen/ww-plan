<html>
<head>
<title>汪汪运营统计系统</title>
<script type="text/javascript">
	function setInfo(obj) {
		var d=new Date().toLocaleDateString().split("/");
		var dir = d[0]+"-"+d[1]+"-"+d[2];
	    var id = obj.id;
	    obj.style.background = 'red';
	    var ids = document.getElementsByName("ids")[0];
	    ids.value = id;
        var end_date = document.getElementsByName('end_date')[0];
        var start_date = document.getElementsByName('start_date')[0];
		var message = '';
		if(end_date.value > dir){
			message = '截止日期应该超过今天';
			end_date.value = dir;
		}
        if(start_date.value == '' || end_date.value == ''){
	        message = '请选择日期';
		}
		if(start_date.value>end_date.value){
			message = '截止日期应该大于起始日期';
		}
		if (message != ''){
			window.alert(message);
			return false;
		}
    }
</script>
</head>

<body>
